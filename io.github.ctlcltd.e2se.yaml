app-id: io.github.ctlcltd.e2se
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: e2-sat-editor
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=cups
  - --filesystem=host
rename-desktop-file: e2-sat-editor.desktop
rename-icon: e2-sat-editor
cleanup:
  - '/include'
  - '/bin/curl-config'
  - '/lib/cmake'
  - '/lib/pkgconfig'
modules:
  - name: e2-sat-editor
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITHOUT_CLI=ON
    subdir: src
    sources:
      - type: git
        url: https://github.com/ctlcltd/e2-sat-editor.git
        tag: v0.7.0
        commit: 801dc65d3a5d9fbb5a2b0d75bb2792ac2ce4b98b
